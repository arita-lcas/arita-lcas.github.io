<!DOCTYPE html>
<html>
<head>
	<title>Rita Silva - Contacts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/favicon.jpg">
</head>

<body>

	<div class="header">
		<div class="lang-selector">
			<span class="lang-pt" id="lang-pt-contacts" onclick="changeToPT()">PT</span>
			<span class="lang-sep">|</span>
			<span class="lang-en" id="lang-en-contacts" onclick="changeToEN()">EN</span>
		</div>
		<div class="header-wrapper">
			<div class="home-header" onclick="changeToPage('index');"><img src="images/logo-alt3.png"></div>
			<ul>
				<li><a onclick="changeToPage('portfolio');" id="portfolio-header-contacts"></a></li>
				<li>•</li>
				<li><a onclick="changeToPage('about');" id="aboutme-header-contacts"></a></li>
				<li>•</li>
				<li><a onclick="changeToPage('contacts');" id="contacts-header-contacts"></a></li>
			</ul>
		</div>
		<div class="circles"></div>
	</div>

	<div class="contacts-group">
		<div class="contacts">
			<div class="contact1" onclick="contacts('behance');">
				<div class="contact1-tape"><img src="images/yellow-tape.png"></div>
				<span class="contacts-header">Behance</span>
				<span class="contacts-text">behance.net<br>/aritalcas</span>
			</div>
			<div class="contact2" onclick="contacts('email');">
				<div class="contact2-tape"><img src="images/blue-tape.png"></div>
				<span class="contacts-header">Email</span>
				<span class="contacts-text">arita.lcas<br>@gmail.com</span>
			</div>
			<div class="contact3" onclick="contacts('linkedin');">
				<div class="contact3-tape"><img src="images/yellow-tape.png"></div>
				<span class="contacts-header">Linkedin</span>
				<span class="contacts-text">linkedin.com/in<br>/aritalcas</span>
			</div>
		</div>
	</div>

	<div class="footer footer-about">
		<p>Website made by&nbsp;<a href="https://www.linkedin.com/in/aritalcas/" target="_blank">Rita Silva</a></p>
	</div>


	<script src="script.js" type="text/javascript"></script>
	<script type="text/javascript">window.onload = contactsTranslate;</script>

</body>
</html>
